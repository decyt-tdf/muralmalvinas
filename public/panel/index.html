<!DOCTYPE html>
<html >
<head>
  <meta charset="UTF-8">
  <title>Panel de control Mural Malvinas</title>
      <link rel="stylesheet" href="css/style.css">
</head>

<body>
  <body>
	<div class="login">
		<div class="login-screen">
			<div class="app-title">
				<h1>Login</h1>
			</div>

<div class="login-form">
	<div class="control-group">
	<input id="user" type="text" class="login-field" value="" placeholder="Mail" name="user" required>
	<label class="login-field-icon fui-user" for="login-name"></label>
	</div>
	<div class="control-group">
	<input id="pass" type="password" class="login-field" value="" placeholder="Contaseña" name="pass" required>
	<label class="login-field-icon fui-lock" for="login-pass"></label>
	</div>
	<input class="btn btn-primary btn-large btn-block" onclick="usuario()" value="LOGIN" type="submit">
	<a class="login-link" href="./registrar.html">Regístrate</a>
	</div>

		</div>
	</div>
</body>
<script src="./js/token.js"></script>
<script src="./js/md5.min.js"></script>
 <script src="./js/login.js"></script>
